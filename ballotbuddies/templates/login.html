{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Access Ballot Buddies</h1>

<p>We'll send you an email with a link to log in automatically.<p>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}

</form>

{% endblock content %}
