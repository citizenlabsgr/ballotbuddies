version: 2

jobs:
  build:
    working_directory: ~/ballotbuddies

    docker:
      - image: circleci/python:3.10-node-browsers
        environment:
          DATABASE_URL: postgres://circleci:@127.0.0.1:5432/ballotbuddies_test
          REDIS_URL: redis://127.0.0.1:6379/0
      - image: circleci/postgres:13
        environment:
          - POSTGRES_USER=circleci
          - POSTGRES_DB=ballotbuddies_test
          - POSTGRES_HOST_AUTH_METHOD=trust
      - image: redis

    steps:
      - checkout

      - run:
          name: Checking system dependencies
          command: make doctor

      - type: cache-restore
        key: poetry-{{ checksum "poetry.lock" }}

      - run:
          name: Installing project dependencies
          command: make install

      - type: cache-save
        key: poetry-{{ checksum "poetry.lock" }}
        paths:
          - .venv

      - run:
          name: Checking backend code
          command: make check-backend

      - run:
          name: Running backend tests
          command: make test-backend && sudo pip install coveralls && coveralls

      - run:
          name: Running system tests
          command: make build data test-system
          environment:
            DJANGO_SETTINGS_MODULE: config.settings.staging
            HEROKU_APP_NAME: ballotbuddies-staging
            SECRET_KEY: staging

      - store_artifacts:
          path: htmlcov
