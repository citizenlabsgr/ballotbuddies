{% extends "base.html" %}

{% block main %}

<h1>Delete Account</h1>

<p>Are you sure you want to delete your account? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}

    <button type="submit" name="yes" class="btn btn-danger">
        <i class="fa-solid fa-circle-check"></i> Yes
    </button>

    <button type="submit" name="no" class="btn btn-secondary">
        <i class="fa-solid fa-ban"></i> No
    </button>
</form>

{% endblock main %}
