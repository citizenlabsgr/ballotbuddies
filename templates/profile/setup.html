{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}

<h1>Your Voter Information</h1>

<form method="post" novalidate>
    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Save</button>

    <a class="btn btn-secondary" href="{% url 'friends:profile' %}">Cancel</a>
</form>

{% endblock main %}
