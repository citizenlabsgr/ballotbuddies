{% if voter.progress.percent %}

<div class="progress mt-2 mb-3">
    <div
        class="progress-bar bg-secondary"
        role="progressbar"
        style="width: {{ voter.progress.percent_scaled }}%;"
        aria-valuenow="{{ voter.progress.percent_scaled }}"
        aria-valuemin="0" aria-valuemax="100"
        title="{{ voter.progress.actions }} action{{ voter.progress.actions|pluralize }} remaining">
            {{ voter.progress.percent }}% complete
    </div>
</div>

{% endif %}
