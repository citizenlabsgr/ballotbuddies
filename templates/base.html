{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ballot Buddies{% endblock title %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'icons/safari-pinned-tab.svg' %}" color="#f55221">
    <meta name="msapplication-TileColor" content="#f55221">
    <meta name="theme-color" content="#ffffff">

    {% block meta %}
    <!-- Primary Meta Tags -->
    <meta name="title" content="Michigan Ballot Buddies">
    <meta name="description" content="An app to help friends hold each other accountable to vote in every election.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://buddies.michiganelections.io/">
    <meta property="og:title" content="Michigan Ballot Buddies">
    <meta property="og:description" content="An app to help friends hold each other accountable to vote in every election.">
    <meta property="og:image" content="https://buddies.michiganelections.io{% static 'logo.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://buddies.michiganelections.io/">
    <meta property="twitter:title" content="Michigan Ballot Buddies">
    <meta property="twitter:description" content="An app to help friends hold each other accountable to vote in every election.">
    <meta property="twitter:image" content="https://buddies.michiganelections.io{% static 'logo.png' %}">
    {% endblock meta %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link href="{% static 'styles/footer.css' %}" rel="stylesheet">

</head>
<body>
    {% block content %}
    <div class="container my-3">

        {% include "_messages.html" %}

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                {% block main %}{% endblock main %}
            </div>
        </div>

    </div>
    {% endblock content %}

    {% include "_footer.html" %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>

    {% block scripts %}{% endblock scripts %}
</body>
</html>
