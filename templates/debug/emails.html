{% extends "base.html" %}

{% block main %}

<h1>Email Debugger</h1>

<p>{{ profile }}</p>

{% for email in emails %}

    <hr>

    <p>
        <b>Subject:</b> {{ email.subject }}
    </p>

    <p>
        <b>Body:</b>

        <br>

        {{ email.body|linebreaks }}
    </p>

{% endfor %}

{% endblock %}
