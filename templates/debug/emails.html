{% extends "base.html" %}

{% block main %}

<h1>Email Templates</h1>

<p>{{ profile|stringformat:'r' }}</p>

{% for email in emails %}

<hr>

<h2 class="fs-4 text-center">
    {{ email.subject }}
</h2>

<div style="background-color: #dc3545;">
    {{ email.body|safe }}
</div>

{% endfor %}

<hr>

{% endblock main %}
