{% extends "base.html" %}

{% block main %}

<h1>Email Templates</h1>

<p>{{ profile|stringformat:'r' }} {{ today }}</p>

{% for email in emails %}

    <hr>

    <p>
        <b>Subject:</b> {{ email.subject }}
    </p>

    <p>
        <b>Body:</b>

        <br>

        {{ email.body|safe }}
    </p>

{% endfor %}

    <hr>

{% endblock main %}
