{% extends "base.html" %}

{% block main %}

<h1>Debug Tools</h1>

<p><b>Voter:</b> {{ profile|stringformat:'r' }}</p>
<p><b>Today:</b> {{ today }}</p>

<h2>Email Templates</h2>

{% for email in emails %}

    <hr>

    <p>
        <b>Subject:</b> {{ email.subject }}
    </p>

    <p>
        <b>Body:</b>

        <br>

        {{ email.body|safe }}
    </p>

{% endfor %}

    <hr>

{% endblock main %}
