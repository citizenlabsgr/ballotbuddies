<p style="font-size: 14pt;">
    Hello {{ name }},
</p>

<p style="font-size: 12pt;">

    The Secretary of State records indidate that you have cast your vote in the <b>{{ election }}</b> election.
    Now would be a great time to encourage your friends to do the same!
</p>


<p style="font-size: 13pt;">
    Click this link to check their progress:
    <a href="{{ url }}{{ query_string }}">{{ url }}</a>
</p>
