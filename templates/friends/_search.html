<div class="d-flex justify-content-between align-items-center mb-3">

    <input class="form-control" type="search"
        name="q" placeholder="Begin typing to search..." {% if not request.htmx %} autofocus {% endif %}
        hx-get=""
        hx-trigger="keyup changed delay:500ms, search"
        hx-target="#search-results">

    <div class="form-check ms-3">
        <input class="form-check-input" type="checkbox" value="" id="ballot"
            {% if ballot %} checked {% endif %}
            hx-get="{% url 'buddies:search' %}?ballot={{ ballot|yesno:'all,yes' }}&voted={{ voted|yesno:'all,no' }}"
            hx-push-url="true"
            hx-target="body">
        <label class="form-check-label" for="ballot">
            Ballot
        </label>
    </div>

    <div class="form-check ms-3">
        <input class="form-check-input" type="checkbox" value="" id="voted"
            {% if voted %} checked {% endif %}
            hx-get="{% url 'buddies:search' %}?ballot={{ ballot|yesno:'yes,all' }}&voted={{ voted|yesno:'no,all' }}"
            hx-push-url="true"
            hx-target="body">
        <label class="form-check-label" for="voted">
            Voted
        </label>
    </div>

</div>
